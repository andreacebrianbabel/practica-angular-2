<div class="mat-elevation-z8 table__data">
    <mat-form-field class="filter">
        <mat-label class="filter__text">Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. octubre" #input class="filer__input">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="community">
            <th mat-header-cell *matHeaderCellDef> CC. AA. </th>
            <td mat-cell *matCellDef="let element"> {{element.community}} </td>
        </ng-container>

        <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef> Mes de nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
        </ng-container>

        <ng-container matColumnDef="house">
            <th mat-header-cell *matHeaderCellDef> Tipo de vivienda </th>
            <td mat-cell *matCellDef="let element"> {{element.house}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of data elements">
    </mat-paginator>
</div>
